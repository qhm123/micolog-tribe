{% for blog in blogs %}
	<li>
		<div id="blog-{{ blog.key.id }}" class="showrate" title="{{ blog.rate }}"></div><div id="rate_count-{{ blog.key.id }}">{{ blog.rate_count }}人投票</div>
		<a target="_blank" href="{{ blog.link }}">
			<img src="/blogshow/img/{{ blog.key.id }}" alt="{{ blog.name }}" height="130" width="190" />
<!--			<img src="http://images.shrinktheweb.com/xino.php?stwembed=1&stwaccesskeyid=96a7847ecf72707&stwsize=lg&stwurl={{ blog.link }}" alt="{{ blog.name }}" height="130" width="190" />-->
			<span>{{ blog.name }}</span>
		</a>
	</li>
{% endfor %}

<script type="text/javascript" src="/static/js/blogshow.js"></script>
